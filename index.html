<!DOCTYPE html>
<html>

        <head>
            <title>Obliczanie pola</title>
	        <meta charset="utf-8" />	
        </head>
        
    <body style="background-color: lightblue;">
	
	<script>

		function licz(formularz)
		{
			if (formularz.a.value=='' || formularz.b.value=='' || formularz.h.value==''); else
			{
				a=formularz.a.value;
				b=formularz.b.value;
			    h=formularz.h.value;
				formularz.p.value=a*b;
				formularz.t.value=a*h/2;
			}
		}

        
	</script>
	
	    <form name="form1" action="">
            
            <center>
            <b>
 		    Podaj bok a: <input type="text" name="a"><br><br>
		    Podaj bok b: <input type="text" name="b"><br><br>
            Podaj wysokość h: <input type="text" name="h"><br><br>
		    <input type="button" value="Oblicz pole" onClick="licz(this.form)"><br><br><br><br>
		    Pole prostokąta: <input type="text" name="p"><br><br>
            Pole trójkąta: <input type="text" name="t">
            </center>

        </form>
            
    </body>
    
</html>
